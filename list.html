<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <marquee behavior="" direction="right" style="background-color:orange">LIST</marquee>
    <h2>unorder list</h2>
    <ul type="circle">
        <!--another type is square-->
        <li>apple</li>
        <li>ball</li>
        <li>cat</li>
        <li>dog</li>
    </ul>
    <h2>order lst</h2>
    <ol type="a">
        <!-- for roman number type="i"-->
        <li>apple</li>
        <li>ball</li>
        <li>cat</li>
        <li>dog</li>
    </ol>
    <h2>nested list-->it is a list inside the list</h2>
    <ul>
        <li>vegetable
            <ul>
                <li>potato</li>
                <li>tomato</li>
                <li>onion</li>
                <li>cauliflower</li>
                <li>brinjal</li>
            </ul>
        </li>
        <li>fruits
            <ul>
                <li>mango</li>
                <li>apple</li>
                <li>orange</li>
                <li>grapes</li>
            </ul>
        </li>
    </ul>
</body>

</html>
